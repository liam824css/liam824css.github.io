<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Siyeoli">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* 인라인 스타일: 로그인 페이지를 위한 간단한 스타일 */
        body {
            background-color: #f7f7f9;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .login-container input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: #007aff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #005bb5;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Submit</button>
            <div id="error" class="error hidden">
                Incorrect password. Please try again.
            </div>
        </form>
    </div>

    <script>
        const correctPassword = '123456'; // 비밀번호를 직접 코드에 하드코딩

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 방지

            const passwordInput = document.getElementById('password').value;

            if (passwordInput === correctPassword) {
                localStorage.setItem('loggedIn', 'true'); // 로그인 상태를 로컬 스토리지에 저장
                window.location.href = 'index.html'; // 로그인 후 리다이렉트
            } else {
                document.getElementById('error').classList.remove('hidden'); // 에러 메시지 표시
            }
        });
    </script>
</body>
</html>
